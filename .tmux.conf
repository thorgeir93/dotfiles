#set status-utf8 on
#set utf8 on

set -g default-terminal "screen-256color"

# Status bar theme
set -g status-bg colour100
set -g status-fg white

# h for vertically split
# v for horizontally split
unbind %
bind % split-window -v
unbind '"'
bind '"' split-window -h

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

